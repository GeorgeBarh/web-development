<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form>
<div>
<input type="radio" name="gender" value="male" id="male">
<label for="male"> Male </label>

</div>

<div>
    <input type="radio" name="gender" value="female" id="female">
    <label for=" female"> Female </label>
</div>


    <input type="radio" name="gender" value="other" id="other" checked
    label for="other"> Other </label>
</div>

<div>
<input type="checkbox" name="vehicle1" value="bike" id="bicycle">
<label for="bicycle"> Bicycle </label>
</div>

<div>
<input type="checkbox" name="vehicle2" value="motorcycle" id="motorcycle">
<label for="motorcycle"> Motorcycle </label>

</div>

<div>
    <input type="checkbox" name="vehicle3" id="car" value=" car" >
    <label for="car"> Car </label>
</div>

<div>
    <label for="nationality"> Υπηκοότητα </label>
    <select name="language" id="nationality"> 
        <option value="" selected disabled> Choose nationality</option>
        <option value="Greek"> Greek </option>
        <option value="Spanish"> Spanish </option>

    </select>
</div>
<fieldset>
    <legend>Personal Details</legend>

<div>
    <label for="firstname"> Name:</label>
    <input type="text" name="firstname" id="firstname" minlength="5" maxlength="15">

</div>

    <div>
        <label for="lastname"> Lastname</label>
        
        <input type="text" name="lastname" id="lastname">

</div>
<div>
    <label for="birthday"> Date of Birth </label>
    <input type="date" name="birthday" id="birthday">
</div>

<div>
    <label for="email"> Email </label>
    <input type="email" name="email" id="email">

</div>

<div>
    <label for="age"> Age </label>
    <input type="range" name="age" id="age" min="20" max="40" oninput="this.nextElementSibling.value =this.value">
    <output name="ageOutputName" id="ageOutputName"> 30 </output>
</div>
</fieldset>

<div>

<label for="message"> Γράψτε ένα μήνυμα: </label>
<textarea name="message" id="message" rows="10"cols="30"> </textarea>
</div> 

<div>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
</div>

    </form>
    
</body>
</html>
